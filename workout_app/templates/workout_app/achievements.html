{% extends "workout_app/base.html" %}
{% load static %} 

{% block content %}
<div class="col text-center">
    <h1 style="padding:15px">Achievements</h1>
{% if achievements_calc %}

    {% for ach, earned in achievements_calc %}
        {% if earned %}
            <a tabindex="0" class="btn btn-default" role="button" data-toggle="popover" data-trigger="focus" title="{{ach.title}}" data-content="{{ach.description}}">
                <img src="{% static ach.icon %}" width="50" style="filter: blur(0px);" />
            </a>
        {% else %}
            <a tabindex="0" class="btn btn-default" role="button" data-toggle="popover" data-trigger="focus" title="{{ach.title}}" data-content="{{ach.description}}">
                <img src="{% static ach.icon %}" width="50" style="filter: blur(3px);" />
            </a>
        {% endif %}
    {% endfor %}

{% else %}
    <p>No achievements are available.</p>
{% endif %}
</html>
</div>
{% endblock %}
