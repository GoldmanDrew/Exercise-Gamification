{% block content %}

<div class="col text-center">

<div class="box">
    <article class="media">
        <div class="media-left">
            <figure class="image is-50x50">

            </figure>
        </div>
        <div class="media-content">
            <div class="content">
                <p>
                    <span class="title">{{ current_weather.city }}</span>
                    <br>
                    <span class="subtitle">{{ current_weather.temperature }}Â° F</span>
                    <br> {{ current_weather.description }}
                </p>
            </div>
        </div>
    </article>
</div>

</div>

{% endblock %}
